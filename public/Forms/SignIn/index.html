<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventNest: Sign In</title>
    <link rel="stylesheet" href="style.css">

    <link rel="icon" href="../Assets/Images/EventNest-logos_white 1.png">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400&display=swap" rel="stylesheet">

    
</head>
<body>

    <div class="main">
        <div class="logo_img"><img src="Images/EventNest-logos_white.png" alt=""></div>
        <div class="container">
            
            <div class="mainBox">
                <div class="organiser show">
    
                    <div class="img"><img src="Images/Side_ImageSignIn.png" class="purpleImage" alt="abstract purple themed image"></div>
    
                    <div class="form">
    
                        <div class="input">
                            <form action="">
    
                                <div class="default">
                                    <input type="text" placeholder="Enter Your Email Address" class="inputBox email" required>
                                    <div class="underline"></div>
                                </div>
    
                                <div class="default">
                                    <input type="password" placeholder="Password" class="inputBox password" required>
                                    <div class="underline"></div>
                                </div>
                                
                                <input type="submit" name="Sign In" id="signIn" value="Sign In" class="default submit">
    
                                <div class="forgot"><a href="#"><p>Forgot Password?</p></a></div>
    
                                <div class="line"></div>
    
                                <div class="default other">
                                    OR Sign In With
                                </div>
    
                                <div class="soc default">
                                    <a href=""><div class="socDefault google"><img class="social-btn-icon" alt="Login with Google" src="https://hrcdn.net/fcore/assets/google-colored-20b8216731.svg"></div></a>
                                    <a href=""><div class="socDefault github"><img class="social-btn-icon" alt="Login with Github" src="https://hrcdn.net/fcore/assets/github-colored-1db995054b.svg"></div></a>
                                    <a href=""><div class="socDefault linkedin"><img class="social-btn-icon" alt="Login with LinkedIn" src="https://hrcdn.net/fcore/assets/linkedin-colored-1db195795c.svg"></div></a>
                                    <a href=""><div class="socDefault facebook"><img class="social-btn-icon" alt="Login with Facebook" src="https://hrcdn.net/fcore/assets/facebook-colored-af4249157d.svg"></div></a>
                                </div>
                            </form>
                        </div>
                        
                    </div>
    
                </div>
            </div>
    
        </div>
    </div>

    
   
</body>
</html>
