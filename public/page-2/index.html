<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Started</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <img draggable="false" class="img__select" src="assets/select.png" alt="Student">
        <img draggable="false" class="img__student" src="assets/student.png" alt="Student">
        <img draggable="false" class="img__organization" src="assets/organization.png" alt="Student">

        <div class="first__half">
            <div class="back__head">
                <a href="/overview"><i class='bx bx-arrow-back'></i></a>
                
            </div>

            <div class="q__container">
                <div class="q__contents">
                    <div class="q__logo">
                        <i class='bx bxs-objects-horizontal-left'></i>
                    </div>
    
                    <div class="question">
                        <h3>How would you like to use <span class="gradient">EventNest </span>?</h3>
                        <p>* used for showing appropritate content.</p>
                    </div>
                </div>

                <div class="options">
                    <div class="option student__option">
                        <div class="type">
                            <i class='bx bxs-graduation' ></i>
                            <h5>Continue as a Student</h5>
                        </div>
                        <div class="why">
                            <p>Participate in competitions, enroll for events etc.,</p>
                        </div>
                    </div>
                    

                    <div class="option organization__option">
                        <div class="type">
                            <i class='bx bxs-castle'></i>
                           <h5>Continue as an Organization</h5> 
                        </div>
                        <div class="why">
                            <p>Organise Events and Competitions, Manage student enrollment, etc.,</p>
                        </div>
                    </div>
                </div>

                <div class="buttons">
                    <a href=""><button class="click">Continue</button></a>
                </div>
            </div>

        </div>

        <div class="second__half"></div>
    </div>

    <script src="scriptq.js"></script>
</body>
</html>
